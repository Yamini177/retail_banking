<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer screen</title>
</head>
<style>
    h1 {
        text-align: center;
    }
    .form{
        position: absolute;
    left: 521px;
    }
    button{
        background-color: black;
        height: 33px;
        width: 80px;
        color: rgb(243, 243, 22);
    }
    pre{
        color:red
    }
    input{
        position: absolute;
    left: 150px;
    }
    select{
        position: absolute;
    left: 150px;
    }
</style>
<body>
    <h1>Create Customer Screen</h1>

    <div class="form">
        <form>
            <label for="ssn_id">Customer SSN id*</label>
            <input type="text" id="ssn_id" name="ssn_id"><br><br>
            <label for="cname">Customer Name*</label>
            <input type="text" id="cname" name="cname"><br><br>
            <label for="age">Age*</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="address">Address*</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="state">State*</label>
            <select id="state" name="state">
                <option value="State1">State1</option>
                <option value="State2">State2</option>
                <option value="State3">State3</option>
                <option value="State4">State4</option>
            </select><br><br>
            <label for="City">City*</label>
            <select id="city" name="city">
                <option value="City1">City1</option>
                <option value="City2">City2</option>
                <option value="City3">City3</option>
                <option value="City4">City4</option>
            </select><br><br>
            <pre>(*)Fields are compulsary</pre>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

    </div>

</body>

</html>
