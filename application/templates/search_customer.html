{% extends "layout.html" %}

{% block title %} Search Customer {% endblock %}

{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p> {{ msg }} </p>
        {% endfor %}
    {% endif %}
{% endwith%}

<div class="form">
    <h1> Search customer </h1>

    <form action="" method="POST">
        <label for="ssn_id">SSN ID</label><br>
        <input type="text" name="ssn_id" required>
        <input type="submit" value="Search">
    </form>
</div>

{% endblock %}
